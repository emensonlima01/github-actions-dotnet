name: WebApi

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  prepare-environment:
    name: "Prepare Environment"
    runs-on: ubuntu-latest
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
    steps:
      - name: "Checkout source"
        uses: actions/checkout@v4

      - name: "Install .NET SDK (preview)"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: "SDK diagnostics"
        run: dotnet --info

  restore-packages:
    name: "Restore Packages"
    runs-on: ubuntu-latest
    needs: prepare-environment
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
    steps:
      - name: "Checkout source"
        uses: actions/checkout@v4

      - name: "Install .NET SDK (preview)"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: "Cache NuGet packages"
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('Solution/**/*.csproj', 'Solution/**/*.slnx', 'Solution/**/Directory.Packages.props', 'Solution/**/nuget.config') }}

      - name: "Restore solution"
        run: dotnet restore Solution/Solution.slnx

      - name: "Publish NuGet packages"
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: .nuget/packages
          if-no-files-found: error

      - name: "Publish restore artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: restore-obj
          path: Solution/**/obj
          if-no-files-found: error

  build-solution:
    name: "Build Solution"
    runs-on: ubuntu-latest
    needs: restore-packages
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
    steps:
      - name: "Checkout source"
        uses: actions/checkout@v4

      - name: "Install .NET SDK (preview)"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: "Download restore artifacts"
        uses: actions/download-artifact@v4
        with:
          name: restore-obj
          path: Solution

      - name: "Download NuGet packages"
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: .nuget/packages

      - name: "Build (Release)"
        run: dotnet build Solution/Solution.slnx --configuration Release --no-restore

      - name: "Publish build artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: build-bin
          path: Solution/**/bin/Release
          if-no-files-found: error

  run-tests:
    name: "Run Tests"
    runs-on: ubuntu-latest
    needs: build-solution
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
    steps:
      - name: "Checkout source"
        uses: actions/checkout@v4

      - name: "Install .NET SDK (preview)"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: "Download restore artifacts"
        uses: actions/download-artifact@v4
        with:
          name: restore-obj
          path: Solution

      - name: "Download NuGet packages"
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: .nuget/packages

      - name: "Download build artifacts"
        uses: actions/download-artifact@v4
        with:
          name: build-bin
          path: Solution

      - name: "Unit tests"
        run: dotnet test Solution/Solution.slnx --configuration Release --no-build --no-restore

  docker-build:
    name: "Build Docker"
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: "Checkout source"
        uses: actions/checkout@v4

      - name: "Build WebApi image"
        run: docker build -f Solution/WebApi/Dockerfile -t payment-api:ci Solution
